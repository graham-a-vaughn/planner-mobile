<ion-header>
  <ion-navbar>
    <ion-title>
      Create A Checklist
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="checklistGroup" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" fixed>Description</ion-label>
      <ion-input type="text" formControlName="description" placeholder="Enter a name/description for the checklist"></ion-input>
    </ion-item>
    <div [hidden]="checklistGroup.controls.description.valid || checklistGroup.controls.description.pristine"
         class="alert alert-danger">
      Description is required
    </div>

    <div formArrayName="items">
    <ion-list>

      <ion-item *ngFor="let itemForm of items.controls; index as i">
            <ion-label color="primary" fixed>Task #{{i + 1}}</ion-label>
            <ion-input type="text" formControlName="{{i}}"
                       placeholder="Enter task description"></ion-input>

      </ion-item>
      <ion-item>
        <button ion-button type="button"  (click)="addItem()">Add Task</button>
      </ion-item>
    </ion-list>
      </div>

    <button ion-button type="submit" [disabled]="!checklistGroup.valid">Submit</button>


  </form>

</ion-content>
